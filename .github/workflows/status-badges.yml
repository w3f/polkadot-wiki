name: Update Status Badges
on:
  schedule:
    - cron: '0 0 * * 1' # Once a week
  workflow_dispatch:

jobs:
  status_badges:
    runs-on: ubuntu-latest
    name: Update status badges
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check and update badges
        uses: w3f/status-badges@v1.1
        with:
          path: 'docs/build/build-open-source.md'
          token: ${{ secrets.GITHUB_TOKEN }}
          find-all-links: true
          pull-request: true
          active-emoji: ':green_circle:'
          stale-emoji: ':yellow_circle:'
          inactive-emoji: ':red_circle:'
          not-found-emoji: ':grey_question:'


[build]
  publish = "site"
  command = "sh scripts/deploy.sh"

[context.production.environment]
  command = "sh scripts/deploy.sh"
  publish = "site"
  environment = { ENABLE_RPC = "true" }

[context.deploy-preview]
  command = "sh scripts/deploy.sh"
  publish = "site"
  environment = { ENABLE_RPC = "true" }

[context.dev]
  command = "sh scripts/deploy.sh"
  publish = "site"
  environment = { ENABLE_RPC = "false" }

[[redirects]]
  from = "https://wiki.polkadot.network/*"
  to = "https://wiki.polkadot.com/:splat"
  status = 301
  force = true
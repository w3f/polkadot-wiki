# Project information
site_name: ""
site_url: https://w3f.github.io/polkadot-wiki-mkdocs
site_author: Web3 Foundation Technologies
site_description: >-
  High-level documentation for the Polkadot Ecosystem.

# Repository
repo_name: w3f/polkadot-wiki-mkdocs
repo_url: https://github.com/w3f/polkadot-wiki-mkdocs

# Copyright
copyright: Copyright &copy; 2017 - 2025 Web3 Foundation Technologies

# Configuration
theme:
  name: material
  custom_dir: material-overrides
  features:
    - content.code.annotate
    - content.tooltips
    - navigation.footer
    - navigation.tabs 
    - navigation.indexes 
    - navigation.top 
    - navigation.path
    - content.action.edit
  palette: 
    scheme: default
    primary: white
    accent: pink
  icon:
    fontawesome: true
  favicon: assets/Polkadot_Favicon.png
  logo: assets/wiki-logo.svg

# Plugins
plugins:
  - search
  - open-in-new-tab
  - macros

# Additional configuration
extra:
  footer_logo: assets/Polkadot_Logo_White.png
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/Polkadot
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/polkadot
    - icon: fontawesome/brands/github
      link: https://github.com/paritytech/polkadot-sdk
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCB7PbjuZLEba_znc7mEGNgw
    - icon: fontawesome/brands/discord
      link: https://polkadot-discord.w3f.tools/
extra_css:
  - stylesheets/extra.css
  - stylesheets/MessageBox.css
  - stylesheets/announcement-bar.css
extra_javascript:
  - javascript/MessageBox.js
  - javascript/init_kapa_widget.js
  - javascript/announcement-bar.js
  - javascript/simple-analytics.js

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - codehilite
  - tables
  - sane_lists
  - pymdownx.critic
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

